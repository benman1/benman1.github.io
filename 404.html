<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            // Debug logging
            console.log('Current pathname:', window.location.pathname);

            // Get the path without leading slash
            const path = window.location.pathname.replace(/^\/+/, '');
            console.log('Cleaned path:', path);

            // Only redirect if we're not already at the root and path exists
            if (path) {
                const redirectUrl = window.location.origin + '/#/' + path;
                console.log('Redirecting to:', redirectUrl);
                window.location.href = redirectUrl;
            } else {
                console.log('No path to redirect to');
            }
        })();
    </script>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .message {
            text-align: center;
            padding: 20px;
        }
        .redirect-text {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
        .loading {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="message">
    <h1>Just a moment...</h1>
    <div class="loading"></div>
    <p class="redirect-text">Redirecting you to the right place</p>
    <p id="debug" style="font-size: 12px; color: #999;"></p>
</div>

<script>
    // Show the path we're redirecting from
    document.getElementById('debug').textContent =
        'Current path: ' + window.location.pathname;
</script>
</body>
</html>
